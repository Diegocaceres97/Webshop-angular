<div *ngIf="product">
  <div>
    <img [src]="product.image" alt="">
  </div>
  <div>
    <ul>
      <li>Nombre: {{ product.title }}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
  </div>
  <button mat-raised-button (click)="createProduct()">crear producto</button>
  <button  mat-raised-button (click)="updateProduct()">editar producto</button>
  <button mat-raised-button (click)="eliminarProduct()">eliminar producto</button>
</div>
